<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue&family=Gabarito:wght@500&family=Lato&family=Montserrat&family=Mukta:wght@600&family=MuseoModerno:wght@600&family=Open+Sans&family=PT+Sans:wght@700&family=Pixelify+Sans:wght@600&family=Poppins:wght@500&family=REM:wght@300&family=Roboto+Condensed&family=Roboto+Slab&family=Tilt+Neon&display=swap");
      .container {
        text-align: center;
        font-family: "montserrat";
        font-size: 19px;
      }
      .color {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border-radius: 50%;
        color: #fff;
        border: none;
        cursor: pointer;
        outline: none;  
      }

      #phone {
        width: 180px;
        height: 280px;
      }

      #green {
        background-color: #56EC62;
      }
      #red {
        background-color: #F1585C;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <img src="phone-case.png" id="phone" />
      <p>
        â€‹Eco Friendly Iphone Recycle iPhone 13 <br />Pro Case With Flower<br />
        $15.00
      </p>
      <button class="color" id="green"></button>
      <button class="color" id="red"></button>
    </div>

    <script>
        const green = document.getElementById('green');
        const red = document.getElementById('red');
        const phone = document.getElementById('phone');

        green.addEventListener('click', function() {
            phone.src = 'phone 3.png';
        })

        red.addEventListener('click', function() {
            phone.src='phone 2.png'
        })
    </script>
  </body>
</html>
